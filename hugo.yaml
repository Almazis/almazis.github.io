# Hugo configuration file
title: Almazis' Den

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Проекты
      pageRef: /pages/projects
      weight: 1
    - name: Курсы
      pageRef: /pages/courses
      weight: 2
    - name: Публикации
      pageRef: /pages/papers
      weight: 3
    - name: Обо мне
      pageRef: /pages/about
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: Theme Toggle
      params:
        type: theme-toggle
        label: true # optional, default is false
    - name: GitHub
      weight: 6
      url: "https://github.com/Almazis"
      params:
        icon: github
    - name: Telegram
      weight: 7
      url: "https://t.me/Almazis"
      params:
        icon: telegram

params:
  enableInlineShortcodes: true
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
